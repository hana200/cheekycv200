
{% extends 'base.html' %}

{% block title %}Change Password Page{% endblock title %}

{% block content %} 
<div class="hana_div text-center">
    <div class="card-body">
        <h2>Change Password</h2>
        <hr>
        <div class="alert alert-info" style="background-color:blue_hana_light; text-align: left; z-index: -20; ">
            Enter your registration email to receive instructions for password reset
        </div>
        <form method="post" >
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <div >
              <input style = "width:275pt" type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" placeholder="email..." class="form-control">
            </div><br/>
            <a href="{% url 'home' %}"href="{% url 'home' %}">Back</a>

            <input class="btn btn-primary btn-dark" type="submit" value="Reset Password">
            
        </form>

        <hr>
    </div>
</div>
{% endblock content %}
